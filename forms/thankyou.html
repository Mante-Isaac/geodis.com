<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #e2e8f0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: white;
            border-radius: 2rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 4rem 2rem;
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.02);
        }
        .icon-wrapper {
            display: inline-block;
            background-color: #10b981;
            padding: 1.5rem;
            border-radius: 50%;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }
        .icon {
            width: 3rem;
            height: 3rem;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            70% { box-shadow: 0 0 0 25px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-wrapper">
            <!-- Modern Checkmark SVG icon -->
            <svg class="icon text-white" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
            </svg>
        </div>
        <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900 mb-4">
            Thank You!
        </h1>
        <p class="text-lg text-gray-600 mb-6">
            Your application and payment have been successfully received. We will review your submission and get back to you shortly.
        </p>
        <p class="text-sm text-gray-500">
            You can now safely close this page.
        </p>
    </div>
</body>
</html>
